<table class="table table-hover">

<tr> 
	<td>
		Saison:

		<option value = "extern">Extern</option>
		<!--<option value = "student">Student</option>
		<option value = "rabatt(knapp bei kasse)">Rabatt</option>-->

		</td>
</tr>


<tr> 
	<td>
		Anzahl an Urlaubstagen: 
		</td>
		<td>
		<input id = "anzahl_urlaubstage" type =  "number"  value = 0 min=0>
		</td>
</tr>


<tr> 
	<td>
		Anzahl an Arbeitstagen: 
		</td>
		<td>
		<input id = "anzahl_arbeitstage" type =  "number" value = 0 min = 0> 
		</td>
</tr>


<tr> 
	<td>
		Anzahl an Bonuspunkten: 
		</td>
		<td>
		<input id = "anzahl_bonuspunkte" type =  "number" value = 0 min = 0> 
		</td>
</tr>
	
</table>



</form>
